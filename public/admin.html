<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Certificates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Floating Bubbles */
    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.04));
      filter: blur(0.5px);
      animation: floatFast 8s infinite linear;
    }
    
    .bubble::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 30%;
      height: 30%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    
    @keyframes floatFast {
      0% {
        transform: translateY(110vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 0.6;
      }
      95% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="min-h-screen py-8">
  <!-- Floating Bubbles - Generated Dynamically -->
  <div class="bubbles-container" id="bubblesContainer"></div>
  
  <div class="content-wrapper">
  <div class="container mx-auto max-w-4xl px-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-10 border border-gray-100">
      <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Upload Certificates</h1>
      
      <!-- Login Form (shown initially) -->
      <div id="loginForm" class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h2>
          <p class="text-gray-500 text-sm">Enter your credentials to access the admin panel</p>
        </div>
        
        <div class="space-y-5">
          <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
              <span class="flex items-center gap-2">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Username
              </span>
            </label>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all bg-white"
              value="Manoj"
              placeholder="Enter your username"
            />
          </div>
          
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              <span class="flex items-center gap-2">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                Password
              </span>
            </label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all bg-white"
              placeholder="Enter your password"
            />
          </div>
          
          <button
            onclick="authenticate()"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Sign In
          </button>
        </div>
        
        <div id="loginError" class="hidden mt-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg shadow-md flex items-center gap-2">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span></span>
        </div>
      </div>
      
      <!-- Upload Form (shown after login) -->
      <div id="uploadForm" class="hidden">
        <div class="mb-6">
          <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
            Select Excel or CSV File
          </label>
          <input
            type="file"
            id="fileInput"
            accept=".xlsx,.xls,.csv"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
          <p class="mt-2 text-sm text-gray-500">
            Accepted formats: .xlsx, .xls, .csv (Max 10MB)
          </p>
        </div>
        
        <button
          onclick="uploadFile()"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition"
        >
          Upload File
        </button>
        
        <div id="uploadError" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
        <div id="uploadSuccess" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"></div>
        
        <!-- Column Mapping UI -->
        <div id="columnMapping" class="hidden mt-6">
          <h2 class="text-2xl font-bold mb-4">Map Columns</h2>
          <p class="text-gray-600 mb-4">
            Please map the columns from your file to the required fields. 
            The Registration Number field is required.
          </p>
          
          <div id="mappingFields" class="space-y-4"></div>
          
          <div class="mt-6 flex gap-4">
            <button
              onclick="confirmMapping()"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition"
            >
              Confirm Import
            </button>
            <button
              onclick="cancelMapping()"
              class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition"
            >
              Cancel
            </button>
          </div>
        </div>
        
        <!-- Preview -->
        <div id="previewSection" class="hidden mt-6">
          <h2 class="text-2xl font-bold mb-4">Preview</h2>
          <div id="previewContent" class="overflow-x-auto"></div>
        </div>
        
        <div class="mt-6 text-center">
          <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let authToken = '';
    let fileData = null;
    
    async function authenticate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      try {
        const credentials = btoa(`${username}:${password}`);
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${credentials}`
          }
        });
        
        if (response.status === 401) {
          throw new Error('Invalid username or password');
        }
        
        // Test successful - store credentials
        authToken = credentials;
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('uploadForm').classList.remove('hidden');
        
      } catch (error) {
        const errorText = errorDiv.querySelector('span');
        if (errorText) {
          errorText.textContent = error.message || 'Authentication failed';
        }
        errorDiv.classList.remove('hidden');
      }
    }
    
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const errorDiv = document.getElementById('uploadError');
      const successDiv = document.getElementById('uploadSuccess');
      
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      if (!file) {
        errorDiv.textContent = 'Please select a file';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${authToken}`
          },
          body: formData
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }
        
        // Check if mapping is required
        if (data.requiresMapping) {
          fileData = data;
          showColumnMapping(data);
        } else {
          successDiv.textContent = data.message || `Successfully imported ${data.imported} certificates`;
          successDiv.classList.remove('hidden');
          fileInput.value = '';
          
          if (data.errors && data.errors.length > 0) {
            console.warn('Import errors:', data.errors);
          }
        }
        
      } catch (error) {
        errorDiv.textContent = error.message || 'Upload failed';
        errorDiv.classList.remove('hidden');
      }
    }
    
    function showColumnMapping(data) {
      const mappingDiv = document.getElementById('columnMapping');
      const fieldsDiv = document.getElementById('mappingFields');
      
      const requiredFields = [
        { key: 'registrationNo', label: 'Registration Number', required: true },
        { key: 'studentName', label: 'Student Name', required: false },
        { key: 'fatherName', label: "Father's Name", required: false },
        { key: 'courseName', label: 'Course Name', required: false },
        { key: 'startDate', label: 'Start Date', required: false },
        { key: 'endDate', label: 'End Date', required: false },
        { key: 'issueDate', label: 'Issue Date', required: false },
        { key: 'grade', label: 'Grade', required: false }
      ];
      
      fieldsDiv.innerHTML = fieldsDiv.innerHTML = fieldsDiv.innerHTML = '';
      
      fieldsDiv.innerHTML = requiredFields.map(field => `
        <div class="flex items-center gap-4">
          <label class="w-48 text-sm font-medium text-gray-700">
            ${field.label} ${field.required ? '<span class="text-red-500">*</span>' : ''}
          </label>
          <select
            id="mapping_${field.key}"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            ${field.required ? 'required' : ''}
          >
            <option value="">-- Select Column --</option>
            ${data.headers.map(header => `
              <option value="${escapeHtml(header)}">${escapeHtml(header)}</option>
            `).join('')}
          </select>
        </div>
      `).join('');
      
      // Try to auto-map based on common patterns
      data.headers.forEach(header => {
        const headerLower = header.toLowerCase();
        
        if (/registration/i.test(header)) {
          const select = document.getElementById('mapping_registrationNo');
          if (select) select.value = header;
        }
        if (/student.*name/i.test(header)) {
          const select = document.getElementById('mapping_studentName');
          if (select) select.value = header;
        }
        if (/father/i.test(header)) {
          const select = document.getElementById('mapping_fatherName');
          if (select) select.value = header;
        }
        if (/course/i.test(header)) {
          const select = document.getElementById('mapping_courseName');
          if (select) select.value = header;
        }
        if (/start/i.test(header)) {
          const select = document.getElementById('mapping_startDate');
          if (select) select.value = header;
        }
        if (/end/i.test(header) && !/issue/i.test(header)) {
          const select = document.getElementById('mapping_endDate');
          if (select) select.value = header;
        }
        if (/issue/i.test(header)) {
          const select = document.getElementById('mapping_issueDate');
          if (select) select.value = header;
        }
        if (/grade/i.test(header)) {
          const select = document.getElementById('mapping_grade');
          if (select) select.value = header;
        }
      });
      
      mappingDiv.classList.remove('hidden');
      
      // Show preview
      if (data.sampleRow) {
        showPreview(data.sampleRow);
      }
    }
    
    function showPreview(sampleRow) {
      const previewSection = document.getElementById('previewSection');
      const previewContent = document.getElementById('previewContent');
      
      previewContent.innerHTML = `
        <table class="min-w-full bg-white border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              ${Object.keys(sampleRow).map(key => `
                <th class="px-4 py-2 border border-gray-300 text-left text-sm font-medium text-gray-700">
                  ${escapeHtml(key)}
                </th>
              `).join('')}
            </tr>
          </thead>
          <tbody>
            <tr>
              ${Object.values(sampleRow).map(value => `
                <td class="px-4 py-2 border border-gray-300 text-sm text-gray-600">
                  ${escapeHtml(String(value))}
                </td>
              `).join('')}
            </tr>
          </tbody>
        </table>
        <p class="mt-2 text-sm text-gray-500">Total rows to import: ${fileData.totalRows}</p>
      `;
      
      previewSection.classList.remove('hidden');
    }
    
    async function confirmMapping() {
      const mappingDiv = document.getElementById('columnMapping');
      const errorDiv = document.getElementById('uploadError');
      const successDiv = document.getElementById('uploadSuccess');
      
      const columnMapping = {
        registrationNo: document.getElementById('mapping_registrationNo').value,
        studentName: document.getElementById('mapping_studentName').value,
        fatherName: document.getElementById('mapping_fatherName').value,
        courseName: document.getElementById('mapping_courseName').value,
        startDate: document.getElementById('mapping_startDate').value,
        endDate: document.getElementById('mapping_endDate').value,
        issueDate: document.getElementById('mapping_issueDate').value,
        grade: document.getElementById('mapping_grade').value
      };
      
      if (!columnMapping.registrationNo) {
        errorDiv.textContent = 'Registration Number mapping is required';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      // Remove empty mappings
      Object.keys(columnMapping).forEach(key => {
        if (!columnMapping[key]) {
          delete columnMapping[key];
        }
      });
      
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        errorDiv.textContent = 'File is required';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('columnMapping', JSON.stringify(columnMapping));
      
      try {
        const response = await fetch('/api/upload/mapping', {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${authToken}`
          },
          body: formData
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Import failed');
        }
        
        successDiv.textContent = data.message || `Successfully imported ${data.imported} certificates`;
        successDiv.classList.remove('hidden');
        mappingDiv.classList.add('hidden');
        fileInput.value = '';
        fileData = null;
        
        if (data.errors && data.errors.length > 0) {
          console.warn('Import errors:', data.errors);
        }
        
      } catch (error) {
        errorDiv.textContent = error.message || 'Import failed';
        errorDiv.classList.remove('hidden');
      }
    }
    
    function cancelMapping() {
      document.getElementById('columnMapping').classList.add('hidden');
      document.getElementById('previewSection').classList.add('hidden');
      fileData = null;
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Generate 200+ bubbles dynamically
    function generateBubbles() {
      const container = document.getElementById('bubblesContainer');
      const bubbleCount = 200;
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        // Random size between 20px and 50px
        const size = Math.random() * 30 + 20;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        
        // Random horizontal position
        bubble.style.left = Math.random() * 100 + '%';
        
        // Random animation delay (0 to 8 seconds)
        bubble.style.animationDelay = Math.random() * 8 + 's';
        
        // Random animation duration (6 to 10 seconds for variety)
        const duration = Math.random() * 4 + 6;
        bubble.style.animationDuration = duration + 's';
        
        container.appendChild(bubble);
      }
    }
    
    // Generate bubbles when page loads
    window.addEventListener('DOMContentLoaded', generateBubbles);
  </script>
  </div>
</body>
</html>
